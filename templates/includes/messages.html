{% load static %}

{% if messages %}

{% for message in messages %}

{% if forloop.first %}

<div 
data-notify="container" 
class="col-11 col-md-4 alert {% if message.tags %} alert-{{message.tags}} {% endif %} alert-with-icon animated fadeInDown" 
role="alert" 
data-notify-position="top-center"
style="display: inline-block; margin: 15px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1031; top: 20px; left: 0px; right: 0px;">
    
    <button 
    type="button" 
    aria-hidden="true" 
    class="close" 
    data-notify="dismiss" 
    style="position: absolute; right: 10px; top: 50%; margin-top: -9px; z-index: 1033;">
        
        <i class="material-icons">close</i>

    </button>

    <i data-notify="icon" class="material-icons">add_alert</i>

    <span data-notify="title"></span> 

    <span data-notify="message">{{ message }}</span>
    
</div>

{% else %}

<div 
data-notify="container" 
class="col-11 col-md-4 alert {% if message.tags %} alert-{{message.tags}} {% endif %} alert-with-icon animated fadeInDown" 
role="alert" 
data-notify-position="top-left" 
style="display: inline-block; margin: 15px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1031; top: 20px; left: 20px;">

    <button 
    type="button" 
    aria-hidden="true" 
    class="close" 
    data-notify="dismiss" 
    style="position: absolute; right: 10px; top: 50%; margin-top: -9px; z-index: 1033;">

        <i class="material-icons">close</i>

    </button>

    <i data-notify="icon" class="material-icons">add_alert</i>

    <span data-notify="title"></span> 

    <span data-notify="message">{{ message }}</span>

</div>

{% endif %}

{% endfor %}

<script src={% static 'assets/js/messages.js' %}></script>

{% endif %}
